
########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080@60,0x0,1
monitor=DP-1,3840x2160@60,1920x0,1.3
monitor=,preferred,auto,1
#monitor=HDMI-A-1,1920x1080@60,0x0,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

exec-once = waybar & hyprpaper &
exec-once = lxsession & udiskie &
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1 &
#exec-once = ~/.local/share/hyprload/hyprload.sh
# exec-once = hyprctl plugin load /home/kajetan/git/split-monitor-workspaces/split-monitor-workspaces.so
exec-once = dunst & gammastep &
exec-once = Alacritty

#exec-once = spotify --enable-features=UseOzonePlatform --ozone-platform=wayland

# Source a file (multi-file configs)
source = ~/.config/hypr/mocha.conf
source = ~/.config/hypr/gruvbox.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = pl
    kb_variant = dvp
    kb_model =
    kb_options = caps:escape
    kb_rules =

	repeat_rate = 80
	repeat_delay = 280

    follow_mouse = 1
	natural_scroll = true

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 10
    gaps_out = 10
    border_size = 2
    col.active_border = $white
	#col.inactive_border = $base
	resize_on_border = true
	cursor_inactive_timeout = 2

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    active_opacity=0.92
    inactive_opacity=0.8
    fullscreen_opacity=1.0

    rounding = 15
	blur {
		enabled = true
		size = 10
		passes = 2
	}

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

misc {
	enable_swallow = true
	swallow_regex = ^(Alacritty)$
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
#device:epic mouse V1 {
#    sensitivity = -0.5
#}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = opacity 1.0 override, ^(chromium-freeworld)$
windowrule = float, ^(blueman-manager)$
windowrule = float, ^(MEGASync)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, alacritty
#bind = $mainMod, E, exec, thunar
bind = $mainMod SHIFT, space, togglefloating, 
bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod SHIFT, D, exec, wofi --show run

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, layoutmsg, cycleprev
bind = $mainMod, j, layoutmsg, cyclenext
bind = $mainMod, comma, focusmonitor, l
bind = $mainMod, period, focusmonitor, r

# Manipulate windows
bind = $mainMod SHIFT, C, killactive, 
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1
bind = $mainMod SHIFT, comma, movewindow, mon:l
bind = $mainMod SHIFT, period, movewindow, mon:r

# Master layout bindings
bind = $mainMod SHIFT, return, layoutmsg, swapwithmaster
bind = $mainMod, space, layoutmsg, focusmaster
bind = $mainMod SHIFT, k, layoutmsg, swapprev
bind = $mainMod SHIFT, j, layoutmsg, swapnext
bind = $mainMod, C, layoutmsg, orientationcenter
bind = $mainMod, T, layoutmsg, orientationleft
bind = $mainMod SHIFT, T, layoutmsg, orientationright
bind = $mainMod, B, layoutmsg, orientationbottom
bind = $mainMod SHIFT, B, layoutmsg, orientationtop

# Others
bind = $mainMod SHIFT, backspace, exit

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, ampersand, workspace, 1
bind = $mainMod, bracketleft, workspace, 2
bind = $mainMod, braceleft, workspace, 3
bind = $mainMod, braceright, workspace, 4
bind = $mainMod, parenleft, workspace, 5
bind = $mainMod, equal, workspace, 6
bind = $mainMod, asterisk, workspace, 7
bind = $mainMod, parenright, workspace, 8
bind = $mainMod, plus, workspace, 9
bind = $mainMod, bracketright, workspace, 10
bind = $mainMod, tab, workspace, previous

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, ampersand, movetoworkspace, 1
bind = $mainMod SHIFT, bracketleft, movetoworkspace, 2
bind = $mainMod SHIFT, braceleft, movetoworkspace, 3
bind = $mainMod SHIFT, braceright, movetoworkspace, 4
bind = $mainMod SHIFT, parenleft, movetoworkspace, 5
bind = $mainMod SHIFT, equal, movetoworkspace, 6
bind = $mainMod SHIFT, asterisk, movetoworkspace, 7
bind = $mainMod SHIFT, parenright, movetoworkspace, 8
bind = $mainMod SHIFT, plus, movetoworkspace, 9
bind = $mainMod SHIFT, bracketright, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume control
binde = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde = SHIFT, XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +1%
binde = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
binde = SHIFT, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -1%
binde = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
binde = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Brightness control
binde = , XF86MonBrightnessUp, exec, light -A 5%
binde = SHIFT, XF86MonBrightnessUp, exec, light -A 1%
binde = , XF86MonBrightnessDown, exec, light -U 5%
binde = SHIFT, XF86MonBrightnessDown, exec, light -U 1%

# Screenshot
binde = , Print, exec, grim -g "$(slurp)"
bind = SHIFT, Print, exec, grim -g "$(slurp)" - | wl-copy

# Lock screen
# trigger when the switch is toggled
bindl=,switch:Lid Switch,exec,swaylock

plugin {
	hyprload {
		quiet = true
	}
}

